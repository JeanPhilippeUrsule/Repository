{% extends 'general.html' %}

{% load static %}

{% block contenidoQueCambia %}

<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%" height="400">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>

        <a href="{% url 'DeleteProject' project.title %}" class="btn btn-outline-danger btn-sm">Delete</a>
        <a href="{% url 'EditProject' project.title %}" class="btn btn-outline-secondary btn-sm">Edit</a>
    </div>
</div>
{% endblock %}
